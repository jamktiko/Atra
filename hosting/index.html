<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f9f9f9;
      }
      header {
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
      }
      main {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      footer {
        margin-top: 30px;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple HTML Site</h1>
    </header>
    <main>
      <p>This is a basic HTML page. You can add your content here. Or not.</p>
    </main>
    <footer>&copy; 2025 Simple HTML Site</footer>
  </body>
</html>
