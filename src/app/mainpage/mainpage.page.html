<ion-content [fullscreen]="true" class="bg-slate-950">
  <div class="flex flex-col min-h-full">
    
    <div class="px-6 pt-8">
      <h1 class="text-neutral-50 mb-3 pt-6">
        {{greeting1}},<br>Sally
      </h1>

      <div class="mb-8">
        <p class="text-slate-100"><i>{{greeting}}</i></p>
      </div>
    </div>

    <div class="flex-grow"></div>

    <div class="px-6 pb-8">
      <h2 class="text-neutral-50 mb-4">Recent recalls</h2>
      <div class="grid grid-cols-2 gap-3">
        <div class="relative bg-slate-900 rounded-lg overflow-hidden">
          <img src="{{recalledInk.url}}" class="w-full h-32 object-cover" alt="Recalled ink" />
          <div class="p-3">
            <p class="text-neutral-50 small-text">{{recalledInk.name}}</p>
            <p class="text-neutral-400 small-text">{{recalledInk.batchnumber}}</p>
          </div>
          <div class="absolute top-2 right-2 w-6 h-6 bg-red-600 rounded-full flex items-center justify-center">
            <span class="text-white text-xs"><b>!</b></span>
          </div>
        </div>
        <div class="relative bg-slate-900 rounded-lg overflow-hidden">
          <img src="{{recalledInk.url}}" class="w-full h-32 object-cover" alt="Recalled ink" />
          <div class="p-3">
            <p class="text-neutral-50 small-text">{{recalledInk.name}}</p>
            <p class="text-neutral-400 small-text">{{recalledInk.batchnumber}}</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</ion-content>
