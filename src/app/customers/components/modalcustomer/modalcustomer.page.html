<ion-content>
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div
      class="relative bg-slate-950 text-neutral-50  w-[100%] h-[100%] px-4 py-4 border border-white/10 animate-modal-in">
      <h2 class="text-2xl my-4 text-center">You're adding a new customer:</h2>

      <ion-list class="">
        <ion-item class="m-1 py-2 text-lg font-lato text-neutral-50">{{newcustomer?.first_name}}</ion-item>

        <ion-item class="m-1 py-2 text-lg font-lato text-neutral-50">{{newcustomer?.last_name}}</ion-item>

        <ion-item class="m-1 py-2 text-lg font-lato text-neutral-50">{{newcustomer?.email}}</ion-item>

        <ion-item class="m-1 py-2 text-lg font-lato text-neutral-50">{{newcustomer?.phone}}</ion-item>

        <ion-item class="m-1 py-2 text-lg font-lato text-neutral-50">
          @if (newcustomer?.notes === '')
          {<p class="text-slate-100"> No notes. </p>}
          @else {{{newcustomer?.notes}}}
        </ion-item>
      </ion-list>

      <div class="py-4">
        <p class="text-center">Please check that the information is correct.</p>
      </div>

      <div class="absolute bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 p-4 rounded-b-2xl">

        <div class="flex gap-3">
          <button
            class="flex-1 bg-slate-400 active:bg-slate-500 text-neutral-50 py-2.5 px-4 rounded-lg transition-colors"
            (click)="sendCancel()">
            Cancel
          </button>
          <button
            class="flex-1 bg-green-700 hover:bg-green-600 text-neutral-50 py-2.5 px-4 rounded-lg transition-colors disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed"
            (click)="sendConfirm()">
            Confirm
          </button>
        </div>
      </div>

    </div>
  </div>
</ion-content>
