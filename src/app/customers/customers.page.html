<!-- TÄMÄ ON banneri-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<!--TÄMÄ ON ASIAKASSIVU-->
<ion-content [fullscreen]="true">
  <h2>Customers</h2>
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  <ion-button tab="customers/addnewcustomer" href="tabs/customers/addnewcustomer">Add new </ion-button>
  <!--JOKAINEN ASIAKAS OMASSA BOKSISSAAN-->
  <div class="box" *ngFor="let customer of allcustomers">
    <h3>{{customer.lastname}}, {{customer.firstname}}</h3>
    <p>{{customer.email}}</p>
  </div>

</ion-content>
