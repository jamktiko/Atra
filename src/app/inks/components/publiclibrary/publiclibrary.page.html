<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="text-xl font-lato text-neutral-50 dark:text-white">PUBLIC LIBRARY</h2>

  <button class="bg-slate-800 hover:bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl my-2 mx-5 ">
    <a tab="inks/publiclibrary" href="/tabs/inks/publiclibrary">Ink
      catalog </a>
  </button>

  <button class="bg-slate-800 hover:bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl my-2 mx-5">
    <a tab="inks/publiclibrary" href="/tabs/inks">Your inks</a>
  </button>

  <p>Here is where you can find our ink library. Browse, admire, or find something new to try.</p>
  <ion-searchbar animated="true" placeholder="Search" [(ngModel)]="searchItem"></ion-searchbar>

  <!--Musteet käydään läpi for-loopissa, noutamalla musteet filteredSearch()-metodin avulla-->
  @for (ink of allInks; track ink.ink_id) {
  <div class="box">
    <h3 class="text-lg font-lato text-neutral-50 dark:text-white">{{ink.product_name}}</h3>
    <img src="{{ink.image_url}}" width="20%" />

    <button class="bg-slate-800 hover:bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl my-2 mx-30">
      <a (click)="chooseInk(true, ink)">Open </a></button>
  </div>
  }

</ion-content>


<ion-modal id="example-modal" [isOpen]="isModalOpen" (didDismiss)="setClosed(false)">
  <ng-template>

    <!--Tähän saa Milja tehtyä tyylit, HUOM. väliaikaiset tyylit publiclibrary.page.css jotka saa ottaa pois-->
    <div class="wrapper">

      <h1>{{selectedInk.product_name}}</h1>
      <img src="{{selectedInk.image_url}}" width="20%" />
      <p>Manufacturer: {{selectedInk.manufacturer}}</p>
      <p>Colour: {{selectedInk.color}}</p>

      <button class="bg-blue-600"> <a (click)="setClosed(false)">Close</a></button>

    </div>

  </ng-template>
</ion-modal>
