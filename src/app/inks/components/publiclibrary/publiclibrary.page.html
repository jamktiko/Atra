<ion-content class="bg-slate-950">
  <div class="pb-24">
    <!--^ Menee myös for-loopin ympärille-->
    <ng-toast></ng-toast>
    <div class="flex flex-col items-center justify-center pt-8 pb-4 text-neutral-50">
      <h1 class="mb-1">Ink Library</h1>
      <p class="text-neutral-400">All public inks in one place.</p>


      <label
        class="relative flex w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg bg-black rounded-full overflow-hidden mt-4 px-1 py-1">
        <input type="checkbox" class="sr-only peer" checked />
        <!-- Liukuva tausta -->
        <div
          class="absolute top-0 left-0 w-1/2 h-full bg-slate-800 rounded-full transition-transform duration-300 peer-checked:translate-x-full">
        </div>
        <!-- Own -->
        <button
          class="relative z-10 flex-1 text-center py-2 text-neutral-300 font-lato transition-colors peer-checked:text-neutral-300 block"
          (click)="toOwnLibrary()">
          Own
        </button>
        <!-- Public -->
        <button
          class="relative z-10 flex-1 text-center py-2 text-neutral-50 font-lato transition-colors peer-checked:text-neutral-50 block"
          (class)="alreadyHere()">
          Public
        </button>
      </label>
    </div>

    <!-- Search Bar -->
    <div class="px-4 pb-4">
      <ion-searchbar class="custom" animated="true" placeholder="Search" [(ngModel)]="searchItem" />
    </div>

    <!--Musteet käydään läpi for-loopissa, noutamalla musteet filteredSearch()-metodin avulla-->
    <div class="grid grid-cols-2 gap-3 px-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
      @for (ink of filteredSearch(); track ink.ink_id) {

      <div class="bg-slate-900 rounded-xl overflow-hidden shadow-sm transition-shadow" 
        (click)="chooseInk(true, ink)">
        <div class="aspect-square overflow-hidden">
          <img src="{{ink.image_url}}" class="w-full h-full object-cover" alt="{{ink.product_name}}" />
        </div>
        <div class="p-2">
          <p class="text-neutral-50">{{ink.product_name}}</p>
        </div>
        <!-- <button class="bg-slate-800 bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl my-2 mx-30">
        <a>Open </a>
      </button> -->
      </div>

      }
    </div>
  </div>
</ion-content>

<ion-modal id="publicink-details-modal" [isOpen]="isModalOpen" (didDismiss)="setClosed(false)">
  <ng-template>
    <div class="bg-slate-950/80 backdrop-blur-sm min-h-full flex items-center justify-center p-4">
      <div class="rounded-2xl max-w-md w-full overflow-hidden shadow-2xl">
        
        <!-- Close Button (X) -->
        <button 
          class="absolute top-2 right-2 z-10 w-8 h-8 flex items-center justify-center bg-slate-600 text-neutral-400 rounded-full transition-colors"
          (click)="setClosed(false)">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <!-- Image Section -->
        <div class="p-6">
          <img src="{{selectedInk.image_url}}" class="w-full h-48 object-cover rounded-lg" alt="{{selectedInk.product_name}}" />
        </div>

        <div class="p-6 pt-2">
          <h2 class="text-neutral-50 mb-6">{{selectedInk.product_name}}</h2>

          <div class="space-y-3 mb-6">
            <div class="flex justify-between py-2 border-b border-slate-800">
              <span class="text-neutral-400">Manufacturer</span>
              <span class="text-neutral-50">{{selectedInk.manufacturer}}</span>
            </div>
            <div class="flex justify-between py-2 border-b border-slate-800">
              <span class="text-neutral-400">Color</span>
              <span class="text-neutral-50">{{selectedInk.color}}</span>
            </div>
          </div>
          <!-- Jatkoa ajatellen: nappi josta pysty lisäämään suoraan omaan kirjastoon???-->
        </div>
      </div>
    </div>
  </ng-template>
</ion-modal>
