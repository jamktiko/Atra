<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>TÄMÄ ON PUBLIC LIBRARY</h2>

  <button class="bg-white mx-2">
    <a tab="inks/publiclibrary" href="/tabs/inks/publiclibrary">Ink
      catalog </a>
  </button>

  <button class="bg-white">
    <a tab="inks/publiclibrary" href="/tabs/inks">Your inks</a>
  </button>


  <h2>Ink catalog</h2>
  <ion-searchbar animated="true" placeholder="Search" [(ngModel)]="searchItem"></ion-searchbar>

  <!-- Musteiden läpikäynti, kommentoitu pois toistaiseksi-->
  @for (ink of filteredSearch(); track ink.id) {
  <div class="box">
    <h3>{{ink.product_name}}</h3>
    <img src="{{ink.imageUrl}}" width="20%" />

    <button> <a (click)="chooseInk(true, ink)">Open </a></button>
  </div>
  }
</ion-content>


<ion-modal id="example-modal" [isOpen]="isModalOpen" (didDismiss)="setClosed(false)">
  <ng-template>

    <!--Tähän saa Milja tehtyä tyylit sekä elementteihin yksittäisenä-->
    <div class="wrapper">

      <img src="{{selectedInk.imageUrl}}" width="20%" />
      <h1>{{selectedInk.name}}</h1>
      <p>Colour: (fetched from database later!) </p>
      <p>Batchnumber: {{selectedInk.batchnumber}}</p>
      <p>Opened: {{selectedInk.openedAt}}</p>
      <p>Expires: {{selectedInk.expiresAt}}</p>
      <button class="bg-blue-600"> <a (click)="setClosed(false)">Close</a></button>

    </div>

  </ng-template>
</ion-modal>
