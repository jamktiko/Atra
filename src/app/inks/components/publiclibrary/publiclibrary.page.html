<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>TÄMÄ ON PUBLIC LIBRARY</h2>

  <ion-button tab="inks/publiclibrary">Ink catalog</ion-button>
  <ion-button tab="inks/publiclibrary" href="/tabs/inks">Your inks</ion-button>

  <h2>Ink catalog</h2>
  <input type="search" placeholder="Search here"> <br />

  @for (ink of allInks; track ink.productname) {
  <div>
    <h3>{{ink.productname}}</h3>
    <img src="{{ink.imageUrl}}" />
  </div>
  }

</ion-content>
