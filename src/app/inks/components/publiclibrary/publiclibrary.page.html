<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-1 p-6 text-neutral-50 text-center space-y-2">
    <h2 class="text-4xl font-pt-serif">
      Ink Library
    </h2>
    <h3 class="font-lato">Here is where you can find our ink library. Browse, admire, or find something new to try.</h3>


    <label class="relative flex w-80 bg-black rounded-full cursor-pointer overflow-hidden"
      style="margin: 1em; padding: 0.3em">
      <input type="checkbox" class="sr-only peer" checked />
      <!-- Liukuva tausta -->
      <div
        class="absolute top-0 left-0 w-1/2 h-full bg-slate-800 rounded-full transition-transform duration-300 peer-checked:translate-x-full">
      </div>
      <!-- Own -->
      <button
        class="relative z-10 flex-1 text-center py-2 text-neutral-300 font-lato transition-colors peer-checked:text-neutral-300 block"
        (click)="toOwnLibrary()">
        Own
      </button>
      <!-- Public -->
      <button
        class="relative z-10 flex-1 text-center py-2 text-neutral-50 font-lato transition-colors peer-checked:text-neutral-50 block"
        (class)="alreadyHere()">
        Public
      </button>
    </label>
  </div>

  <ion-searchbar class="custom" animated="true" placeholder="Search" [(ngModel)]="searchItem" />

  <!--Musteet käydään läpi for-loopissa, noutamalla musteet filteredSearch()-metodin avulla-->
  <div class="grid grid-cols-2 gap-4">
    @for (ink of filteredSearch(); track ink.ink_id) {

    <div class="bg-slate-700 rounded-lg shadow p-1 m-1" (click)="chooseInk(true, ink)">
      <img src="{{ink.image_url}}" width="90%" />
      <h3 class="mt-2 text-m text-neutral-50">
        {{ink.product_name}}
      </h3>
      <!-- <button class="bg-slate-800 bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl my-2 mx-30">
        <a>Open </a>
      </button> -->
    </div>

    }
  </div>
</ion-content>

<ion-modal id="example-modal" [isOpen]="isModalOpen" (didDismiss)="setClosed(false)">
  <ng-template>
    <!--Tähän saa Milja tehtyä tyylit, HUOM. väliaikaiset tyylit publiclibrary.page.css jotka saa ottaa pois-->
    <div class="bg-slate-900 my-2 p-3 text-neutral-50">
      <h1>{{selectedInk.product_name}}</h1>
      <img src="{{selectedInk.image_url}}" width="75%" />
      <p>Manufacturer: {{selectedInk.manufacturer}}</p>
      <p>Colour: {{selectedInk.color}}</p>

      <button class="bg-slate-800 bg-slate-700 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl">
        <a (click)="setClosed(false)">Close</a>
      </button>
    </div>
  </ng-template>
</ion-modal>
