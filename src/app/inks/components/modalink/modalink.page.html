<ion-content class="modal-overlay" [fullscreen]="true">
  <ion-header class="box2" collapse="condense">

    <h2>Review</h2>
    <ion-text>Look and check</ion-text>

  </ion-header>

  @for (ink of inksToReview; track ink) {
  <div class="box">
    <input type="text" placeholder="Insert lot number" />
    <button (click)="sendDelete(ink)">Delete</button>
  </div>
  }

  <div class="box2">
    <h3>Got everything you need?</h3>
    <ion-button color="danger" (click)="sendCancel()">No, go back</ion-button>
    <ion-button (click)="sendConfirm()">Yes, continue</ion-button>
  </div>

</ion-content>
