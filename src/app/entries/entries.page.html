<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Entries</h2>
  <ion-searchbar class="custom" animated="true" placeholder="Search" />

  @for (entry of entries; track entry.appointment_id) {
  <div class="bg-slate-700 rounded-lg shadow p-1 m-1">
    <h3 class="mt-2 text-m text-neutral-50">
      Entry date: {{entry.appointment_date}}
    </h3>
    <p class="mt-2 text-sm text-gray-400">Customer id: {{entry.Customer_customer_id}}</p>

    <!-- <button class="bg-slate-300 text-neutral-50 font-lato text-l py-2 px-4 rounded-2xl">
        <a>Open </a>
      </button> -->

  </div>
  }

</ion-content>
