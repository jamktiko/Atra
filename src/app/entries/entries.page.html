<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="atra">ATRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-1 p-6 text-neutral-950 text-center space-y-2">
    <h2 class="text-4xl font-pt-serif text-neutral-50">Entries</h2>
    <h3 class="font-lato text-neutral-50">Your entries and their information.</h3>
    <ion-searchbar class="custom" animated="true" placeholder="Search" />
  </div>

  <!--Ulkoinen silmukka käy läpi jokaisen groupedEntriesin, joka on asetettu taulukkomuotoon ger groupedEntriesArray-funktiolla.
  
  -->
  @for (group of groupedEntriesArray; track group[0]) {
  <h3 class="font-lato text-neutral-50 p-2 m-2">{{ group[0] | date:'mediumDate' }}</h3>

  <!--Sisäinen silmukka iteroi läpi jokaisen entryn, joka sisältää appointment_id, appointment_date, comments, User_user_id, Customer_customer_id.
  -->
  @for (entry of group[1]; track entry.appointment_id)
  {
  <div class="flex flex-col bg-slate-900 border p-2 border-neutral-50/60 rounded-xl m-2">
    <h2 class="text-m font-lato text-neutral-50">{{entry.appointment_date | date:'HH:mm'}}</h2>
    <h2 class="text-m font-lato text-neutral-400">{{ entry.comments }} — {{ entry.User_user_id }}
    </h2>
  </div>
  }

  }

</ion-content>
